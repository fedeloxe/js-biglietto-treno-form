<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container-fluid text-center " >  <!--form per i dati -->
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="row w-50  form rounded">
                <div class="col-12  p-5 form  white">
                    <form action="" class="">
                        <input type="text" id="name" class="form-control mb-3" placeholder="Nome Passegero">
                        <input type="text" id="km" class="form-control mb-3" placeholder="Km da percorrere">
                        <select id="age_customer" class="form-select mb-3">
                          <option selected>Scegli la tua fascia di et&agrave;</option>
                          <option value="17">Minorenne</option>
                          <option value="40">Maggiorenne</option>
                          <option value="66">Over 65</option>
                        </select>
                        
                        
                        <div class="pt-3">
                            <button type="button" class="btn btn-danger" id="genera">Genera</button>
                            <input class="btn btn-primary" type="reset" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <div class="row w-50 rounded mt-5 p-3 text-center">
                <div class="col-12 rounded">
                    <h2 id="nome-cliente"></h2>
                    <h3>Il prezzo del tuo biglietto &egrave; : </h3>
                    <h2 id="price"></h2>
                </div>
            </div>
        </div>



        </div>

    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
